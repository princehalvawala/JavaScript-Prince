<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>
    body{
        background-color: #212121;
        color:#fff;
    }
</style>
<body>

    <!------  Lect - 33 [How to create new element in Dom] ---->
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
   

    
</body>

<script>

const parent = document.querySelector('.parent')
// console.log(parent);
// console.log(parent.children);
// console.log(parent.children[1].innerHTML);

for (let i = 0; i < parent.children.length;i++) {
    console.log(parent.children[i].innerHTML);//op: Monday ,Tuesday , Wednesday ,Thursday //
    
}

parent.children[1].style.color="red";
console.log(parent.firstElementChild); // imp property //
console.log(parent.lastElementChild);



// now for accessing its child //
const dayone = document.querySelector('.day')
console.log(dayone);
console.log(dayone.parentElement);// if we want to access its parent //

console.log(dayone.nextElementSibling);

</script>
